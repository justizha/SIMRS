<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/public/transmedic-logo.png">
    <title>IGD</title>
</head>

<body class="font-comfortaa">
    <header class="bg-main-gray-0 w-full py-1 flex justify-between items-center">
        <div class="flex  mx-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 72 72" class="mt-2">
                <path fill="white"
                    d="M56 48c2.209 0 4 1.791 4 4 0 2.209-1.791 4-4 4-1.202 0-38.798 0-40 0-2.209 0-4-1.791-4-4 0-2.209 1.791-4 4-4C17.202 48 54.798 48 56 48zM56 32c2.209 0 4 1.791 4 4 0 2.209-1.791 4-4 4-1.202 0-38.798 0-40 0-2.209 0-4-1.791-4-4 0-2.209 1.791-4 4-4C17.202 32 54.798 32 56 32zM56 16c2.209 0 4 1.791 4 4 0 2.209-1.791 4-4 4-1.202 0-38.798 0-40 0-2.209 0-4-1.791-4-4 0-2.209 1.791-4 4-4C17.202 16 54.798 16 56 16z">
                </path>
            </svg>
            <div class="flex flex-col">
                <h1 class="font-semibold text-[30px] text-white">TRANS<span class="text-red-500">M</span>EDIC</h1>
                <p class="text-white italic text-[15px]">E-Healthcare / RS TRANSMEDIC</p>
            </div>
        </div>
    </header>
    <div class="bg-main-blue-0 flex items-center py-1">
        <h1 class="text-white text-[30px] ml-6">Data Pasien</h1>
    </div>
    <section class="max-w-7xl relative z-0 mx-1 mt-1">
        <div class="grid-cols-6 grid gap-3">
            <div class="flex flex-col">
                <label for="No RM" class=" text-md">No RM</label>
                <input type="text"
                    class="ring-1 rounded hover:shadow focus:outline-none focus:ring focus:border-blue-300 w-full">
            </div>
            <div class="flex flex-col">
                <label for="Nama Pasien" class=" text-md">Nama Pasien</label>
                <input type="text"
                    class="ring-1 rounded hover:shadow focus:outline-none focus:ring focus:border-blue-300 w-full">
            </div>
            <div class="flex flex-col">
                <label for="Nama Pasien" class=" text-md">Tanggal Lahir</label>
                <input type="date" class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full">
            </div>
            <div class="flex flex-col">
                <label for="Nama Ayah Kandung" class=" text-md">Nama Ayah Kandung</label>
                <input type="text" class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full">
            </div>
            <div class="flex flex-col">
                <label for="Alamat" class=" text-md">Alamat</label>
                <input type="text"
                    class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full lg:w-[350px]">
            </div>
            <div class="flex justify-end mr-6 mt-[23px]">
                <button class="w-7 h-7 bg-main-gray-0 rounded"><i class="bi bi-arrow-clockwise text-white"></i></button>
            </div>
        </div>
    </section>
    <div class="bg-main-gray-0 py-[7px] w-full mt-2">
        <p class="text-white mx-1 text-[13px] tracking-wide">Tarik untuk mengkelompokan data</p>
    </div>
    <table class="bg-main-gray-0 w-full border-gray-600 border">
        <div class="overflow-x-auto">

            <thead>
                <th class="border border-gray-600 text-white text-[13px]">No Rekam Medis</th>
                <th class="border border-gray-600 text-white text-[13px]">Nama Pasien</th>
                <th class="border border-gray-600 text-white text-[13px]">Jenis Kelamin</th>
                <th class="border border-gray-600 text-white text-[13px]">Tanggal Lahir</th>
                <th class="border border-gray-600 text-white text-[13px]">Alamat</th>
                <th class="border border-gray-600 text-white text-[13px]">No Telepon</th>
                <th class="border border-gray-600 text-white text-[13px]">No HP</th>
            </thead>
            <tbody class="bg-gray-100 border border-gray-600 text-[15px]" id="dataLoop">

            </tbody>
        </div>
    </table>
</body>
<script type="module" src="../js/dataIgd.js">


</script>

</html>
