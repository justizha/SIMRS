<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/public/transmedic-logo.png">
    <link rel="stylesheet" href="https://unpkg.com/webtour@1.1.0/dist/webtour.min.css">
    <script src="https://unpkg.com/webtour@1.1.0/dist/webtour.min.js"></script>
</head>

<body class="font-comfortaa min-h-screen">
    <header class="bg-main-gray-0 w-full py-1 flex justify-between items-center">
        <div class="flex  mx-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>

            <div class="flex flex-col cstyle=" width: auto;"">
                <h1 class="font-semibold text-[30px] text-white">TRANS<span class="text-red-500">M</span>EDIC</h1>
                <p class="text-white italic text-[15px]">E-Healthcare / RS TRANSMEDIC</p>
            </div>
        </div>
        <div class="flex justify-end">
            <button id="petunjuk"
                class="bg-main-gray-0 p-1 rounded hover:bg-gray-400 duration-500 text-white">?</button>
        </div>
    </header>
    <div class="bg-main-blue-0 flex items-center py-1">
        <h1 class="text-white text-[30px] ml-6">Daftar Pasien Triage Gawat Darurat</h1>
    </div>
    <section class="max-w-7xl relative z-0 mx-1 mt-1">
        <div class="md:grid-cols-6 md:grid gap-3 flex-col ">
            <div class="flex flex-col">
                <label for="No RM" class="text-[14px] font-bold">Periode tanggal</label>
                <input type="date"
                    class="ring-1 rounded hover:shadow focus:outline-none focus:ring focus:border-blue-300"
                    id="DateInput">
            </div>
            <div class="flex flex-col">
                <label for="" class="text-white">Periode Tanggal</label>
                <input type="date"
                    class="ring-1 rounded hover:shadow focus:outline-none focus:ring focus:border-blue-300 "
                    id="DateInput2">
            </div>
            <div class="flex flex-col ">
                <label for="No Rm" class=" text-md">No RM</label>
                <input type="number" class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full">
            </div>
            <div class="flex flex-col">
                <label for="Nama Pasien" class=" text-md">Nama Pasien</label>
                <input type="text" class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full">
            </div>
            <div class="flex flex-col">
                <label for="Alamat" class=" text-md">Tanggal Lahir</label>
                <input type="text" class="ring-1 rounded focus:outline-none focus:ring focus:border-blue-300  w-full">
            </div>
            <div class="flex justify-end mr-6 mt-[23px]">
                <button class="w-7 h-7 bg-main-gray-0 rounded"><i class="bi bi-arrow-clockwise text-white"></i></button>
            </div>
        </div>
    </section>
    <div class="bg-main-gray-0 py-[7px] w-full mt-2">
        <p class="text-white mx-1 text-[13px] tracking-wide">Tarik untuk mengkelompokan data</p>
    </div>
    <table class="bg-main-gray-0 w-full border-gray-600 border">
        <thead>
            <th class="border border-gray-600 text-white text-[13px] w-[100px] hover:bg-main-blue-0 duration-150">No
                Rekam Medis</th>
            <th class="border border-gray-600 text-white text-[13px] w-[260px] hover:bg-main-blue-0 duration-150">Nama
                Pasien</th>
            <th class="border border-gray-600 text-white text-[13px] w-[140px] hover:bg-main-blue-0 duration-150 ">Jenis
                Kelamin
            </th>

            <th class="border border-gray-600 text-white text-[13px] w-[140px] hover:bg-main-blue-0 duration-150">
                Tanggal Lahir
            </th>
            <th class="border border-gray-600 text-white text-[13px] w-[290px] hover:bg-main-blue-0 duration-150">
                Alamat
            </th>
            <th class="border border-gray-600 text-white text-[13px] w-[140px] hover:bg-main-blue-0 duration-150">No
                Telepon</th>
            <th class="border border-gray-600 text-white text-[13px] w-[140px] hover:bg-main-blue-0 duration-150">No Emr
            </th>
            <th class="border border-gray-600 text-white text-[13px] w-[140px] hover:bg-main-blue-0 duration-150">Tgl
                Emr</th>
            <th class="border border-gray-600 text-white text-[13px] w-[130px] hover:bg-main-blue-0 duration-150">
                Noregistrasi
            </th>
            <th class="w-[20px]">&nbsp;</th>
        </thead>
    </table>
    <div class="h-[300px] overflow-y-auto">
        <table class="w-full border">
            <colgroup>
                <col style="width: 95px;" class="border border-gray-600 border-b">
                <col style="width: 230px;" class="border border-gray-600">
                <col style="width: 128px;" class="border border-gray-600">
                <col style="width: 127px;" class="border border-gray-600">
                <col style="width: 250px;" class="border border-gray-600">
                <col style="width: 128px;" class="border border-gray-600">
                <col style="width: 125px;" class="border border-gray-600">
                <col style="width: 125px;" class="border border-gray-600">
            </colgroup>
            <tbody class="b border border-gray-600 text-[15px]" id="dataLoop">
            </tbody>
        </table>
    </div>
    <div class="bg-main-gray-0 py-[7px] flex items-center gap-2 ">
        <div> </div>
        <div class="border rounded-full w-6 h-6 flex justify-center items- hover:bg-main-blue-0">
            <img src="/public/play-and-pause-button.png" alt="img"
                class="object-contain w-3 h-3 filter brightness-0 invert rotate-180">
        </div>
        <div class="rounded-full border w-6 h-6 flex hover:bg-main-blue-0">
            <i class="bi bi-play-fill text-white text-lg rotate-180"></i>
        </div>
        <h2 class="text-white">1</h2>
        <div class="border rounded-full w-6 h-6 flex justify-center items-center hover:bg-main-blue-0">
            <i class="bi bi-play-fill text-white text-lg"></i>
        </div>
        <div class="rounded-full border w-6 h-6 flex justify-center items-center hover:bg-main-blue-0">
            <img src="/public/play-and-pause-button.png" alt="img"
                class="object-contain w-3 h-3 filter brightness-0 invert">
        </div>
    </div>
    <div class=" mt-2 flex gap-3 justify-end mx-4 mb-1 ">
        <a href="./TriagePasien/index.html" id="step_1"
            class="bg-main-blue-0 p-1 rounded text-white text-center text-[20px] w-[400px]">
            Lihat Triage
        </a>
        <button id="step_2" class="bg-main-blue-0 p-1 rounded text-white text-[20px]">Registrasi</button>
    </div>
</body>
<script src="../js/dataTriageIgd.js"></script>
<script>
    document.getElementById('DateInput').value = new Date().toISOString().slice(0, 10)
    document.getElementById('DateInput2').value = new Date().toISOString().slice(0, 10)

    window.onload = () => {
        document.getElementById("petunjuk").addEventListener('click', () => {
            const wt = new WebTour();

            const steps = [
                {
                    //Lihat triage ( kiri )
                    element: '#step_1',
                    title: '',
                    content: 'Melihat informasi mengenai triage yang sudah ada',
                    placement: 'top',
                },
                {
                    //Registrasi ( bawah ) 
                    element: '#step_2',
                    title: '',
                    content: 'meregistrasi pasien',
                    placement: 'top-end',
                },
            ];
            wt.setSteps(steps);
            wt.start();
        })
    }
</script>

</html>
