  <script>
    document.getElementById('tour').addEventListener('click', function () {
      const wt = new WebTour();
      const steps = [
        {
          //form tanggal bayar 
          element: '#step_1',
          title: '',
          content: 'isi tanggal saat dilakukan pembayaran',
          placement: 'left-end',
        },
        {
          //form dropdown cara bayar 
          element: '#step_2',
          title: '',
          content: 'berfungsi untuk memilih cara pembayaran contohnya tunai atau transfer bank',
          placement: 'left-end',
        },
        {
          //form nominal 
          element: '#step_3',
          title: '',
          content: 'berfungsi untuk memasukan nominal yang harus dibayar',
          placement: 'left-end',
        },
        {
          //tombol tambah bayar 
          element: '#step_4',
          title: '',
          content: 'untuk menambahkan nominal yang harus dibayar ke daftar bayar',
          placement: 'top-end',
        },
        {
          //form sudah diterima
          element: '#step_5',
          title: '',
          content: 'form ini di isi dengan pembayaran sudah diterima dari siapa',
          placement: 'right-start',
        },
        {
          //tombol simpan
          element: '#step_6',
          title: '',
          content: 'berfungsi untuk menyimpan data yang sudah  diisi sebelumnya',
          placement: 'left-end',
        },
        {
          //tombol cetak 
          element: '#step_7',
          title: '',
          content: 'berfungsi untuk mencetak kwitansi pembayaran',
          placement: 'left-end',
        },
        {
          //tombol asuransi we+
          element: '#step_8',
          title: '',
          content: 'berfungsi jika pembayaran akan menggunakan asuransi',
          placement: 'left-end',
        },
        {
          //tombol kembali
          element: '#step_9',
          title: '',
          content: 'berfungsi untuk kembali ke halaman sebelumnya',
          placement: 'left-end',
        },
      ];

      wt.setSteps(steps);
      wt.start();
    });
  </script>
