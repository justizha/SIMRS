    <aside class="bg-gray-800 w-72 fixed inset-y-0 left-0 transform -translate-x-full transition-transform z-30 duration-300 ease-in-out" id="sidebar">
      <!-- Sidebar Content -->
      <div class="p-4 text-white">
        <!-- Navigation -->
        <div class="flex items-center">
          <span class="material-symbols-outlined text-white text-4xl mr-4">
            <a id="close">menu</a>
          </span>
          <p class="font-poppins font-semibold w-full">Navigasi</p>
        </div>
        <br />

        <div class="dropdown w-full">
          <button class="dropbtn w-full font-light border-b border-b-gray-500 hover:bg-blue-400 text-left" onclick="toggleDropdown()">
            <a href="../../src/modul_daftar_tagihan_non_layanan/public2/daftar_non_layanan.html"> Daftar Tagihan Non Layanan</a>
          </button>
          <button class="dropbtn w-full font-light border-b border-b-gray-500 hover:bg-blue-400 mt-4 text-left" onclick="toggleDropdown2()">
            <a href="../../src/modul_daftarTagihanPasien/daftar_tagihan_pasien.html"> Daftar Tagihan Pasien</a>
          </button>
          <button class="dropbtn w-full font-light border-b border-b-gray-500 hover:bg-blue-400 mt-4 text-left" onclick="toggleDropdown2()">
            <a href="../../src/modul_daftar_pasien_yang_masih_dirawat/daftar_pasien_yang_masih_di_rawat.html"> Daftar Pasien Yang Masih Dirawat</a>
          </button>
          <button class="dropbtn w-full font-light border-b border-b-gray-500 hover:bg-blue-400 mt-4 text-left" onclick="toggleDropdown2()"><a href="../../src/modul_daftar_penerimaan_sbm/daftar-sbm.html"> Daftar Penerimaan SBM</a></button>
          <button class="dropbtn w-full font-light border-b border-b-gray-500 hover:bg-blue-400 mt-4 text-left" onclick="toggleDropdown2()">
            <a href="../../src/modul_daftar_resep_pasien/daftar-resep-pasien.html"> Daftar Resep Pasien</a>
          </button>
        </div>
      </div>
    </aside>
    <!-- end navbar -->

    <div class="bg-biru">
      <p class="text-white text-2xl font-extrabold py-3 pl-4">Penyetoran Deposit</p>
    </div>

    <div class="grid grid-cols-4 gap-3 py-2 text-sm px-1.5">
      <!-- Row Satu -->
      <div class="">
        <label for="no_pnd" class="block text-gray-700 font-extrabold">No Pendaftaran</label>
        <input disabled type="text" id="no_pnd" name="no_pnd" class="w-full border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="2308000152" />
      </div>
      <div class="">
        <label for="no_cm" class="block text-gray-700 font-extrabold">No cm</label>
        <input disabled type="text" id="no_cm" name="no_cm" class="w-full border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="00003522" />
      </div>
      <div class="">
        <label for="nm" class="block text-gray-700 font-extrabold">Nama Pasien</label>
        <input disabled type="text" id="nm" name="nm" class="w-full border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="AN. ILHAM PAMUJI RAMDHANI" />
      </div>
      <div class="">
        <label for="jns_klm" class="block text-gray-700 font-extrabold">Jenis Kelamin</label>
        <input disabled type="text" id="jns_klm" name="jns_klm" class="w-full border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="Laki-laki" />
      </div>
      <div class="col-span-2">
        <label for="jns_pnjmn" class="block text-gray-700 font-extrabold">Jenis Penjamin</label>
        <input disabled type="text" id="umur" name="umur" class="w-full border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="" />
      </div>
      <div class="col-span-2">
        <label for="umur" class="block text-gray-700 font-extrabold">Umur</label>
        <input type="text" id="umur" name="umur" class="w-full border border-blue-500 rounded-md h-7 focus:outline-none focus:ring focus:border-blue-700" placeholder="16 Tahun, 11 Bulan, 9 Hari." />
      </div>
    </div>

    <div>
      <hr class="bg-biru h-0.5" />
    </div>
    <!-- Tabel Utama -->
    <div class="grid grid-cols-2 gap-1 float-right w-full p-1">
      <div>
        <div class="bg-abu w-full h-5"></div>
        <table class="min-w-full bg-white border-b">
          <tr class="bg-abu border-b">
            <td class="px-1.5 py-1.5 border-l border-r text-white text-left text-xs leading-4 tracking-wider">Tanggal</td>
            <td class="px-1.5 py-1.5 border-l border-r text-white text-left text-xs leading-4 tracking-wider">Jumlah</td>
          </tr>

          <tbody>
            <tr class="bg-white hover:bg-biru">
              <td class="px-1.5 py-1.5 border-l border-r text-xs">RUANG A</td>
              <td class="px-1.5 py-1.5 border-l border-r text-xs">Kelas II</td>
            </tr>
          </tbody>
        </table>
        <div class="grid grid-cols-2 gap-1 float-right">
          <div class="">
            <p>Total</p>
          </div>
          <div class="">
            <input disabled type="text" id="jmlh" name="jmlh" class="border bg-gray-300 border-blue-500 rounded-md h-7 focus:outline-none focus:ring hover:bg-white" placeholder="0" />
          </div>
        </div>
      </div>

      <div>
        <div class="bg-biru">
          <p class="text-white text-sm">Jumlah Deposit</p>
        </div>
        <div class="grid grid-cols-2 gap-1 pt-1">
          <div class="">
            <p>Jumlah</p>
          </div>
          <div class="">
            <input type="text" id="umur" name="umur" class="border border-blue-500 rounded-md h-7 focus:outline-none focus:ring focus:border-blue-700" placeholder="" />
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-7 right-14 mt-4 float-right font-extrabold grid grid-rows-8 grid-flow-col gap-3 p-5">
      <button class="bg-biru hover:bg-blue-500 text-white font-normal h-7 mx-auto rounded text-xs w-36" id="step_1">Batal</button>
      <button class="bg-biru hover:bg-blue-500 text-white font-normal h-7 mx-auto rounded text-xs w-36" id="step_2">Kembali Deposit</button>
      <button class="bg-biru hover:bg-blue-500 text-white font-normal h-7 mx-auto rounded text-xs w-36" id="step_3">diskon</button>
      <button class="bg-biru hover:bg-blue-500 text-white font-normal h-7 mx-auto rounded text-xs w-36" id="step_4">Bayar</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-normal h-7 mx-auto rounded text-xs w-36">
        <i class="fa-solid fa-arrow-left fa-lg" style="color: #ffffff"></i>
        &nbsp;&nbsp;&nbsp;<a href="daftar_pasien_yang_masih_di_rawat.html">Kembali</a>
      </button>
    </div>
    <div class="h-24"></div>

    <script>
      document.getElementById('tour').addEventListener('click', function () {
        const wt = new WebTour();
        const steps = [
          {
            //batal
            element: '#step_1',
            title: '',
            content: 'berfungsi untuk membatalkan pembayaran deposit',
            placement: 'right-start',
          },
          {
            //kembali deposit
            element: '#step_2',
            title: '',
            content: 'berfungsi untuk mengembalikan deposit',
            placement: 'right-start',
          },
          {
            //diskon
            element: '#step_3',
            title: '',
            content: 'berfungsi untuk menambahkan diskon',
            placement: 'left-start',
          },
          {
            //bayar
            element: '#step_4',
            title: '',
            content: 'berfungsi untuk membayar deposit',
            placement: 'left-start',
          },
        ];

        wt.setSteps(steps);
        wt.start();
      });

      const sidebar = document.getElementById('sidebar');
      const toggleSidebarButton = document.getElementById('toggleSidebar');
      const closeSidebarButton = document.getElementById('close');
      const mainContentOverlay = document.getElementById('mainContentOverlay');
      const dropdownContent = document.getElementById('myDropdown');
      const dropdownContent1 = document.getElementById('myDropdown1');

      toggleSidebarButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        mainContentOverlay.style.display = 'block';
      });

      closeSidebarButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        mainContentOverlay.style.display = 'none';
      });

      // Close sidebar when clicking outside
      document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && event.target !== toggleSidebarButton) {
          sidebar.classList.add('-translate-x-full');
          mainContentOverlay.style.display = 'none';
        }
      });

      function toggleDropdown() {
        dropdownContent.classList.toggle('opacity-100');
        dropdownContent.classList.toggle('scale-y-100');
        dropdownContent.classList.toggle('scale-y-0');
      }
      function toggleDropdown2() {
        dropdownContent1.classList.toggle('opacity-100');
        dropdownContent1.classList.toggle('scale-y-100');
        dropdownContent1.classList.toggle('scale-y-0');
      }

      // Close the dropdown if the user clicks outside of it
      window.addEventListener('click', function (event) {
        if (!event.target.matches('.dropbtn')) {
          if (dropdownContent.classList.contains('opacity-100')) {
            toggleDropdown();
          }
        }
      });
    </script>
  </body>
