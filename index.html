<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="border-b shadow mx-auto w-full py-3 elative flex items-center">
        <div class="flex gap-3 justify-between items-center max-w-7xl mx-4 w-full">
            <div class="flex items-center gap-4">
                <button id="MobileMenuBtn" class="">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
                <a href="#" class="font-bold text-lg">Logo</a>
            </div>
            <ul class="list-none   flex gap-14">
                <li>About</li>
                <li>Faq ?</li>
            </ul>
        </div>
    </nav>
    <div class=" fixed top-[53px] shadow left-0 h-full w-56 z-10 transform -translate-x-full transition-transform duration-300 ease-in-out border-r"
        id="mobile-menu">
        <ul class="list-none  p-4 flex items-center flex-col mt-32">
            <li class="block py-2 ">About</li>
            <li class="block py-2 ">Faq?</li>
        </ul>
    </div>
</body>
<script>
    const mobileMenuBtn = document.getElementById("MobileMenuBtn");
    const mobile = document.getElementById("mobile-menu");

    mobileMenuBtn.addEventListener("click", () => {
        mobile.classList.toggle("translate-x-0");
    });

</script>

</html>
